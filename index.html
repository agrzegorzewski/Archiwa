        email.value = "a.grzegorzewski@livechat.com";
        username.value = "fe70485b-5717-43fb-a0f6-c63ed01492bf";
        pat.value = "dal:YT2FseicuaAHTGEFOw89QxxHhHk";
    </script>
    <output id="chats_left"></output>
    <br>
    <div id="chats_list"></div>
