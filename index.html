<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives w/o tags</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="icon" href="images/Mark_RGB_Orange.png" type="image" sizes="16x16 32x32">
    <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
    <img src="images/Stacked_RGB_White+Orange.png" alt="LiveChat" id="logo">
    <h1>Archives w/o tags</h1>
    <br>
    <label for="email" id="email_label">Email</label>
    <br>
    <input type="text" id="email" placeholder="example@livechat.com">
    <br>
    <label for="username" id="username_label">Account ID</label>
    <br>
    <input type="text" id="username" placeholder="Account ID" class="input">
    <br>
    <label for="pat" id="pat_label">PAT</label>
    <br>
    <input type="text" id="pat" placeholder="Personal Access Token" class="input">
    <br>
    <label for="date_from" id="date_from_label">Date from</label>
    <br>
    <input type="date" id="date_from">
    <br>
    <label for="date_to" id="date_to_label">Date to</label>
    <br>
    <input type="date" id="date_to">
    <br>
    <button id="send" onclick="sendRequest(username.value, pat.value)">Send</button>
    <br>
    <output id="chats_left"></output>
    <br>
    <div id="chats_list"></div>
    <p id="aidan"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Aidan patrzy ( ͡° ͜ʖ ͡°)</a></p>
</body>
</html>
